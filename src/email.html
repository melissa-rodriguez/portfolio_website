<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/me_icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <title>Email</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: white;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        ::selection {
            background: #0000FF;
            color: white;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }

        .email-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .email-text {
            color: #222;
            white-space: nowrap;
        }

        .message {
            color: #0000FF;
            text-align: center;
            padding: 0 20px;
        }

        .message sup {
            font-size: 0.6em;
            vertical-align: super;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="email-container">
            <div class="email-text" id="leftEmail"></div>
        </div>
        <div class="message">
            <p>Lover of SPAM<sup>Â®</sup>, not of spam.</p>
        </div>
        <div class="email-container">
            <div class="email-text" id="rightEmail"></div>
        </div>
    </div>

    <script>
        const email = 'hello@melissa-rodriguez.com';
        const leftEmail = document.getElementById('leftEmail');
        const rightEmail = document.getElementById('rightEmail');
        const message = document.querySelector('.message');

        function resizeText() {
            const containerWidth = document.body.clientWidth;
            const messageWidth = message.offsetWidth;
            const emailContainerWidth = (containerWidth - messageWidth) / 2;
            let fontSize = 16; // Start with a smaller font size

            message.style.fontSize = `${fontSize}px`;
            leftEmail.style.fontSize = `${fontSize}px`;
            rightEmail.style.fontSize = `${fontSize}px`;

            leftEmail.textContent = email;
            rightEmail.textContent = email;

            while ((leftEmail.offsetWidth > emailContainerWidth || rightEmail.offsetWidth > emailContainerWidth) && fontSize > 8) {
                fontSize--;
                message.style.fontSize = `${fontSize}px`;
                leftEmail.style.fontSize = `${fontSize}px`;
                rightEmail.style.fontSize = `${fontSize}px`;
            }
        }

        window.addEventListener('resize', resizeText);
        resizeText();
    </script>
</body>

</html>
